<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1A237E">ARIA Technical Architecture</text>
  
  <!-- Client Layer -->
  <rect x="50" y="80" width="700" height="100" rx="10" ry="10" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1A237E">Client Layer</text>
  
  <!-- Client Components -->
  <rect x="80" y="130" width="150" height="40" rx="5" ry="5" fill="url(#grad1)" filter="url(#softShadow)"/>
  <text x="155" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Android App</text>
  
  <rect x="240" y="130" width="150" height="40" rx="5" ry="5" fill="url(#grad1)" filter="url(#softShadow)"/>
  <text x="315" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Web Client</text>
  
  <rect x="400" y="130" width="150" height="40" rx="5" ry="5" fill="url(#grad1)" filter="url(#softShadow)"/>
  <text x="475" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Wallet Integration</text>
  
  <rect x="560" y="130" width="150" height="40" rx="5" ry="5" fill="url(#grad1)" filter="url(#softShadow)"/>
  <text x="635" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">UI Components</text>
  
  <!-- Processing Layer -->
  <rect x="50" y="200" width="700" height="100" rx="10" ry="10" fill="#E1F5FE" stroke="#0288D1" stroke-width="2"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#01579B">Processing Layer</text>
  
  <!-- Processing Components -->
  <rect x="80" y="250" width="150" height="40" rx="5" ry="5" fill="#0288D1" filter="url(#softShadow)"/>
  <text x="155" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">API Gateway</text>
  
  <rect x="240" y="250" width="150" height="40" rx="5" ry="5" fill="#0288D1" filter="url(#softShadow)"/>
  <text x="315" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Authentication</text>
  
  <rect x="400" y="250" width="150" height="40" rx="5" ry="5" fill="#0288D1" filter="url(#softShadow)"/>
  <text x="475" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Data Encryption</text>
  
  <rect x="560" y="250" width="150" height="40" rx="5" ry="5" fill="#0288D1" filter="url(#softShadow)"/>
  <text x="635" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Request Routing</text>
  
  <!-- Intelligence Layer -->
  <rect x="50" y="320" width="700" height="100" rx="10" ry="10" fill="#E8F5E9" stroke="#43A047" stroke-width="2"/>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1B5E20">Intelligence Layer</text>
  
  <!-- Intelligence Components -->
