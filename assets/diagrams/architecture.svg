  <text x="155" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">OpenAI Service</text>
  
  <rect x="240" y="370" width="150" height="40" rx="5" ry="5" fill="#43A047" filter="url(#softShadow)"/>
  <text x="315" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DeepSeek Service</text>
  
  <rect x="400" y="370" width="150" height="40" rx="5" ry="5" fill="#43A047" filter="url(#softShadow)"/>
  <text x="475" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Claude Service</text>
  
  <rect x="560" y="370" width="150" height="40" rx="5" ry="5" fill="#43A047" filter="url(#softShadow)"/>
  <text x="635" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Model Selection</text>
  
  <!-- Blockchain Layer -->
  <rect x="50" y="440" width="700" height="100" rx="10" ry="10" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2"/>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E65100">Blockchain Layer</text>
  
  <!-- Blockchain Components -->
  <rect x="80" y="490" width="150" height="40" rx="5" ry="5" fill="#FB8C00" filter="url(#softShadow)"/>
  <text x="155" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Solana Client</text>
  
  <rect x="240" y="490" width="150" height="40" rx="5" ry="5" fill="#FB8C00" filter="url(#softShadow)"/>
  <text x="315" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ARI Token Contract</text>
  
  <rect x="400" y="490" width="150" height="40" rx="5" ry="5" fill="#FB8C00" filter="url(#softShadow)"/>
  <text x="475" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">User Data Storage</text>
  
  <rect x="560" y="490" width="150" height="40" rx="5" ry="5" fill="#FB8C00" filter="url(#softShadow)"/>
  <text x="635" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Reward System</text>
  
  <!-- Connecting Lines -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#5C6BC0" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="300" x2="400" y2="320" stroke="#26A69A" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="420" x2="400" y2="440" stroke="#66BB6A" stroke-width="2" stroke-dasharray="5,5"/>
</svg> 