<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1A237E">ARIA Technical Architecture</text>
  
  <!-- Client Layer -->
  <rect x="50" y="80" width="700" height="100" rx="10" ry="10" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1A237E">Client Layer</text>
  
  <!-- Client Components -->
  <rect x="80" y="130" width="150" height="40" rx="5" ry="5" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="155" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Android App</text>
  
  <rect x="260" y="130" width="150" height="40" rx="5" ry="5" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="335" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Web Frontend</text>
  
  <rect x="440" y="130" width="150" height="40" rx="5" ry="5" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="515" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Mobile Wallet Adapter</text>
  
  <rect x="620" y="130" width="100" height="40" rx="5" ry="5" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="670" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Admin Panel</text>
  
  <!-- Processing Layer -->
  <rect x="50" y="210" width="700" height="140" rx="10" ry="10" fill="#E0F7FA" stroke="#00ACC1" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00838F">Processing Layer</text>
  
  <!-- Processing Components -->
  <rect x="80" y="270" width="150" height="40" rx="5" ry="5" fill="#00ACC1" filter="url(#shadow)"/>
  <text x="155" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">REST API</text>
  
  <rect x="260" y="270" width="150" height="40" rx="5" ry="5" fill="#00ACC1" filter="url(#shadow)"/>
  <text x="335" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Auth Service</text>
  
  <rect x="440" y="270" width="150" height="40" rx="5" ry="5" fill="#00ACC1" filter="url(#shadow)"/>
  <text x="515" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AI Processing</text>
  
  <rect x="620" y="270" width="100" height="40" rx="5" ry="5" fill="#00ACC1" filter="url(#shadow)"/>
  <text x="670" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Data Manager</text>
  
  <!-- Intelligence Layer -->
  <rect x="50" y="380" width="700" height="100" rx="10" ry="10" fill="#EDE7F6" stroke="#673AB7" stroke-width="2"/>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#512DA8">Intelligence Layer</text>
  
  <!-- Intelligence Components -->
  <rect x="80" y="430" width="120" height="40" rx="5" ry="5" fill="#673AB7" filter="url(#shadow)"/>
  <text x="140" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">OpenAI</text>
  
  <rect x="230" y="430" width="120" height="40" rx="5" ry="5" fill="#673AB7" filter="url(#shadow)"/>
  <text x="290" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DeepSeek</text>
  
  <rect x="380" y="430" width="120" height="40" rx="5" ry="5" fill="#673AB7" filter="url(#shadow)"/>
  <text x="440" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Claude</text>
  
  <rect x="530" y="430" width="170" height="40" rx="5" ry="5" fill="#673AB7" filter="url(#shadow)"/>
  <text x="615" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Model Selection Engine</text>
  
  <!-- Blockchain Layer -->
  <rect x="50" y="510" width="700" height="80" rx="10" ry="10" fill="#FFECB3" stroke="#FFA000" stroke-width="2"/>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF8F00">Blockchain Layer</text>
  
  <!-- Blockchain Components -->
  <rect x="80" y="560" width="120" height="40" rx="5" ry="5" fill="#FFA000" filter="url(#shadow)"/>
  <text x="140" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Solana RPC</text>
  
  <rect x="230" y="560" width="120" height="40" rx="5" ry="5" fill="#FFA000" filter="url(#shadow)"/>
  <text x="290" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ARI Token</text>
  
  <rect x="380" y="560" width="170" height="40" rx="5" ry="5" fill="#FFA000" filter="url(#shadow)"/>
  <text x="465" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Smart Contracts</text>
  
  <rect x="580" y="560" width="140" height="40" rx="5" ry="5" fill="#FFA000" filter="url(#shadow)"/>
  <text x="650" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Data Storage</text>
  
  <!-- Connection lines -->
  <!-- Client to Processing -->
  <line x1="155" y1="170" x2="155" y2="270" stroke="#3F51B5" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="335" y1="170" x2="335" y2="270" stroke="#3F51B5" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="515" y1="170" x2="515" y2="270" stroke="#3F51B5" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="670" y1="170" x2="670" y2="270" stroke="#3F51B5" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Processing to Intelligence -->
  <line x1="440" y1="310" x2="140" y2="430" stroke="#00ACC1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="440" y1="310" x2="290" y2="430" stroke="#00ACC1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="440" y1="310" x2="440" y2="430" stroke="#00ACC1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="440" y1="310" x2="615" y2="430" stroke="#00ACC1" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Processing to Blockchain -->
  <line x1="155" y1="310" x2="140" y2="560" stroke="#00ACC1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="335" y1="310" x2="290" y2="560" stroke="#00ACC1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="515" y1="310" x2="465" y2="560" stroke="#00ACC1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="670" y1="310" x2="650" y2="560" stroke="#00ACC1" stroke-width="2" stroke-dasharray="5,5"/>
</svg> 