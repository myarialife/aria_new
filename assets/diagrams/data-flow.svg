<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004D40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26A69A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1A237E">ARIA Data Flow</text>
  
  <!-- User -->
  <circle cx="90" cy="120" r="40" fill="#E8EAF6" stroke="url(#gradBlue)" stroke-width="3" filter="url(#shadow)"/>
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1A237E">User</text>
  
  <!-- User Device -->
  <rect x="200" y="80" width="140" height="80" rx="10" ry="10" fill="white" stroke="url(#gradBlue)" stroke-width="3" filter="url(#shadow)"/>
  <text x="270" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1A237E">User Device</text>
  
  <!-- ARIA App -->
  <rect x="400" y="80" width="140" height="80" rx="10" ry="10" fill="white" stroke="url(#gradBlue)" stroke-width="3" filter="url(#shadow)"/>
  <text x="470" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1A237E">ARIA App</text>
  
  <!-- Backend API -->
  <rect x="600" y="80" width="140" height="80" rx="10" ry="10" fill="white" stroke="url(#gradBlue)" stroke-width="3" filter="url(#shadow)"/>
  <text x="670" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1A237E">Backend API</text>
  
  <!-- Authentication -->
  <rect x="200" y="220" width="140" height="60" rx="10" ry="10" fill="white" stroke="url(#gradGreen)" stroke-width="3" filter="url(#shadow)"/>
  <text x="270" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#004D40">Authentication</text>
  
  <!-- Data Processing -->
  <rect x="400" y="220" width="140" height="60" rx="10" ry="10" fill="white" stroke="url(#gradGreen)" stroke-width="3" filter="url(#shadow)"/>
  <text x="470" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#004D40">Data Processing</text>
  
  <!-- Data Encryption -->
  <rect x="600" y="220" width="140" height="60" rx="10" ry="10" fill="white" stroke="url(#gradGreen)" stroke-width="3" filter="url(#shadow)"/>
  <text x="670" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#004D40">Data Encryption</text>
  
  <!-- Model Selection -->
  <path d="M 400,340 L 470,300 L 540,340 L 470,380 Z" fill="white" stroke="url(#gradOrange)" stroke-width="3" filter="url(#shadow)"/>
  <text x="470" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">Model Selection</text>
  
  <!-- AI Models -->
  <rect x="200" y="400" width="140" height="60" rx="30" ry="30" fill="white" stroke="#673AB7" stroke-width="3" filter="url(#shadow)"/>
  <text x="270" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#673AB7">OpenAI</text>
  
  <rect x="400" y="400" width="140" height="60" rx="30" ry="30" fill="white" stroke="#673AB7" stroke-width="3" filter="url(#shadow)"/>
  <text x="470" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#673AB7">DeepSeek</text>
  
  <rect x="600" y="400" width="140" height="60" rx="30" ry="30" fill="white" stroke="#673AB7" stroke-width="3" filter="url(#shadow)"/>
  <text x="670" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#673AB7">Claude</text>
  
  <!-- Response Processing -->
  <rect x="400" y="500" width="140" height="60" rx="10" ry="10" fill="white" stroke="url(#gradGreen)" stroke-width="3" filter="url(#shadow)"/>
  <text x="470" y="535" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#004D40">Response Processing</text>
  
  <!-- Connection arrows -->
  <!-- User to Device -->
  <path d="M 130,120 L 200,120" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="165" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Input</text>
  
  <!-- Device to App -->
  <path d="M 340,120 L 400,120" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="370" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Data</text>
  
  <!-- App to API -->
  <path d="M 540,120 L 600,120" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Request</text>
  
  <!-- API to Auth -->
  <path d="M 670,160 L 670,190 L 270,190 L 270,220" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Verify</text>
  
  <!-- Auth to Data Processing -->
  <path d="M 340,250 L 400,250" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="370" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Auth Token</text>
  
  <!-- Data Processing to Encryption -->
  <path d="M 540,250 L 600,250" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Process</text>
  
  <!-- Data Processing to Model Selection -->
  <path d="M 470,280 L 470,300" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="490" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Query</text>
  
  <!-- Model Selection to AI Models -->
  <path d="M 400,340 L 270,400" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 470,380 L 470,400" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 540,340 L 670,400" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="340" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Select Model</text>
  
  <!-- AI Models to Response Processing -->
  <path d="M 270,460 L 270,530 L 400,530" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 470,460 L 470,500" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 670,460 L 670,530 L 540,530" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="570" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">AI Response</text>
  
  <!-- Response back to User -->
  <path d="M 400,530 L 90,530 L 90,160" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Final Response</text>
</svg> 